  <section id="nos">
  
    <div class="container wow fadeInUp">

      <div class="col-md-2">
        <br>
        <br>
        <hr>
        <h2>Nuestra historia en una linea del tiempo</h2>
        <hr>
      </div>
      <div class="col-md-10">
        <iframe src="historia/" width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
       
      </div>
    </div>

    <script>
      window.addEventListener('message',function(event){
        if(event.data.event_id ==='abrir_modal'){
          var value1 = event.data.data.v1;
          var value2 = event.data.data.v2;
          var value3 = event.data.data.v3; 
          const textoFoto = document.getElementById("tituloFoto");
          textoFoto.innerText = value2+' '+value3;
          $('#img01').attr('src','historia/'+value1);                                                           
          $('#mimodal').modal('show');
        }
      });
    </script>


    <!--  modal original dentro de iframe--> 
    <div id="mimodal" class="modal fade" role="dialog">
      <div class="modal-dialog" >
        <br>
        <br><br><br>
          <span class="glyphicon glyphicon-remove cerrar" data-dismiss="modal" style="float:right;color:black; text-shadow: 3px 1px 8px rgba(255,255,255,0.6);"></span>
          <h2 id="tituloFoto" class="text-center" style="color:black;text-shadow: 3px 1px 8px rgba(255,255,255,0.6);"></h2>
          <img src="" id="img01" class="modal-content recibir-imagen" width="100%" height="100%">
      </div>
  </div>
 <!-- modal original dentro de iframe -->
